<!DOCTYPE html>
<html>
<head>
    <title>Wedding URL Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-size: 18px;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            min-width: 500px;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        input {
            padding: 15px;
            margin: 20px 0;
            width: 400px;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            word-break: break-all;
            font-size: 18px;
        }
        .copy-button {
            background-color: #2196F3;
        }
        .copy-button:hover {
            background-color: #1976D2;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wedding URL Generator</h2>
        <h4>Alvin & Inka</h4>
        <input type="text" id="name" placeholder="Enter name" />
        <br>
        <button onclick="generateURL()">Generate Invitation</button>
        <button onclick="copyInvitation()" class="copy-button" id="copyBtn" style="display: none;">Copy Invitation</button>
        
        <div id="result"></div>
    </div>

    <script>
 function generateURL() {
    const name = document.getElementById('name').value.trim();
    const encodedName = encodeURIComponent(name);
    const url = `http://inkaalvin.github.io/wedding?to=${encodedName}`;
    
    const template = `*This invitation is limited only for whom invited person, kindly please do not spread it out.*

Assalamu'alaikum Wr. Wb 

Bismillahirahmanirrahim. Tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i 

${name}

untuk menghadiri acara kami. 

*Berikut link undangan kami*, untuk info lengkap dari acara bisa kunjungi : 
${url}

Merupakan suatu kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk hadir dan memberikan doa restu. 

*Mohon maaf perihal undangan hanya di bagikan melalui pesan ini.*

Terima kasih banyak atas perhatiannya. 

Wassalamu'alaikum Wr. Wb. 

Terima Kasih.`;

    document.getElementById('result').innerHTML = `
        <textarea style="display:none;" id="invitationText" readonly rows="15" cols="50">${template}</textarea>
    `;
    document.getElementById('copyBtn').style.display = 'inline-block';
}

function copyInvitation() {
    const textArea = document.getElementById('invitationText');
    navigator.clipboard.writeText(textArea.value).then(() => {
        const copyBtn = document.getElementById('copyBtn');
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {
            copyBtn.textContent = 'Copy Invitation';
        }, 2000);
    });
}
    </script>
</body>
</html>
