<!DOCTYPE html>
<html>
<head>
    <title>Wedding URL Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-size: 18px;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            min-width: 500px;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        input {
            padding: 15px;
            margin: 20px 0;
            width: 400px;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            word-break: break-all;
            font-size: 18px;
        }
        .copy-button {
            background-color: #2196F3;
        }
        .copy-button:hover {
            background-color: #1976D2;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wedding URL Generator</h2>
        <h4>Alvin & Inka</h4>
        <input type="text" id="name" placeholder="Enter name" />
        <br>
        <button onclick="generateURL()">Generate URL</button>
        <button onclick="copyURL()" class="copy-button" id="copyBtn" style="display: none;">Copy URL</button>
        <div id="result"></div>
    </div>

    <script>
        function generateURL() {
            const name = document.getElementById('name').value.trim();
            const encodedName = encodeURIComponent(name);
            const url = `http://alvinmlna.github.io/Wedding?to=${encodedName}`;
            document.getElementById('result').innerHTML = `
                <p>Generated URL:</p>
                <a href="${url}" target="_blank">${url}</a>
            `;
            document.getElementById('copyBtn').style.display = 'inline-block';
        }

        function copyURL() {
            const urlText = document.querySelector('#result a').href;
            navigator.clipboard.writeText(urlText).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy URL';
                }, 2000);
            });
        }
    </script>
</body>
</html>
